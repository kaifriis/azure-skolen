name: Run Tests

on:
  workflow_dispatch: 
  workflow_call:  
  
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      working-directory: .
      run: dotnet restore

    - name: Run tests
      working-directory: .
      run: dotnet test AzureWorkshopAppTests/AzureWorkshopAppTests.csproj --configuration Release --no-restore --verbosity normal