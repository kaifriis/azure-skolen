name: Infrastructure Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'bicep/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  actions: read

jobs:
  deploy-test-infra:
    name: Deploy Test Infrastructure
    uses: ./.github/workflows/infrastructure/deploy-azure.yml
    with:
      releaseType: 'test'
      webapp_var_name: 'app-azskolen-test'
    secrets: inherit

  deploy-prod-infra:
    name: Deploy Production Infrastructure
    needs: deploy-test-infra
    uses: ./.github/workflows/infrastructure/deploy-azure.yml
    with:
      releaseType: 'production'
      webapp_var_name: 'app-azskolen-prod'
    secrets: inherit

